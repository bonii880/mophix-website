<!DOCTYPE html>
<html>
<head>
    <title>Mophix Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header, section, footer {
            padding: 20px;
        }
        h1, h2 {
            color: #00c8ff;
            animation: slideDown 0.8s ease-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            animation: fadeInUp 0.7s ease-out;
        }
        @keyframes fadeInUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #contact p {
            font-size: 1.2em;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        button {
            background-color: #00c8ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            border-radius: 5px;
            animation: fadeIn 1s ease-in;
        }
        button:hover {
            background-color: #008fb3;
            transform: scale(1.1) rotate(-2deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Mophix</h1>
        <p>Your go-to tech solution provider</p>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Mophix specializes in cutting-edge tech services and solutions.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Hardware and Electronics</li>
            <li>Software Solutions</li>
            <li>IT Consulting</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Call us: +254 769 111 712</p>
    </section>

    <footer>
        <p>&copy; 2025 Mophix. All rights reserved.</p>
    </footer>
</body>
</html>
