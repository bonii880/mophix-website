    <title>Mophix - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 4em;
            color: #00c8ff;
            font-weight: bold;
            margin-top: 20px;
            animation: slideDown 1s ease-out;
        }
        .menu {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .menu a:hover {
            color: #00c8ff;
        }
        .slogan {
            font-size: 2.5em;
            color: #00c8ff;
            font-weight: bold;
            margin-top: 50px;
            animation: fadeInUp 1s ease-in-out;
        }
        .description {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ccc;
        }
        .get-started {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background: #00c8ff;
            color: #000;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .get-started:hover {
            background: #0086b3;
        }
        .contact {
            margin-top: 40px;
            font-size: 1.2em;
            color: #fff;
        }
        .contact a {
            color: #00c8ff;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
