<!DOCTYPE html>
<html>
<head>
    <title>Mophix Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Mophix</h1>
        <p>Your go-to tech solution provider</p>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Mophix specializes in cutting-edge tech services and solutions.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Hardware and Electronics</li>
            <li>Software Solutions</li>
            <li>IT Consulting</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Call us: +254 769 111 712</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Mophix. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('button').addEventListener('mouseover', () => {
            document.querySelector('button').style.transform = 'scale(1.1)';
        });
        document.querySelector('button').addEventListener('mouseout', () => {
            document.querySelector('button').style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
