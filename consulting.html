<!DOCTYPE html>
<html>
<head>
    <title>Consulting - Mophix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #00c8ff;
            animation: slideDown 0.8s ease-out;
        }
        .service-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            font-size: 1.2em;
            transition: 0.3s;
        }
        li:hover {
            color: #00c8ff;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00c8ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #008bb5;
        }
    </style>
</head>
<body>
    <h1>IT Consulting Services</h1>
    <div class="service-list">
        <ul>
            <li>IT Strategy & Planning</li>
            <li>Cybersecurity Consulting</li>
            <li>Cloud Consulting</li>
            <li>Business Process Automation</li>
            <li>IT Infrastructure Optimization</li>
        </ul>
    </div>
    <button class="back-button" onclick="window.location.href='index.html';">Go Back</button>
</body>
</html>
