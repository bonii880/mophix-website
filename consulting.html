<!DOCTYPE html>
<html>
<head>
    <title>IT Consulting - Mophix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #00c8ff;
            animation: slideDown 0.8s ease-out;
        }
        .service-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            font-size: 1.2em;
            transition: 0.3s;
        }
        li:hover {
            color: #00c8ff;
        }
    </style>
</head>
<body>
    <h1>IT Consulting Services</h1>
    <div class="service-list">
        <ul>
            <li>Business IT Strategy</li>
            <li>Cybersecurity Solutions</li>
            <li>Cloud & Infrastructure Consulting</li>
            <li>Data Analytics & AI Advisory</li>
            <li>IT Support & Maintenance</li>
        </ul>
    </div>
    <button onclick="window.history.back()">Go Back</button>
</body>
</html>
